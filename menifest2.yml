apiVersion: apps/v1
kind: Deployment
metadata:
    name: example-blue
spec:
    selector:
        matchLabels:
            app: example
            env: blue
    replicas: 2
    template:
        metadata:
            labels:
                app: example
                env: blue
        spec:
            containers:
                - name: example-api
                  imagePullPolicy: Never
                  image: dipak:latest
                  resources:
                      limits:
                          cpu: 50m
                          memory: 100Mi
                      requests:
                          cpu: 25m
                          memory: 10Mi
                  ports:
                      - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
    name: example-blue
spec:
    selector:
        app: example
        env: blue
    ports:
        - port: 5000
          targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"
  name: myingress
spec:
  rules:
    - host: dipak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-blue
                port:
                  number: 5000
...
         
