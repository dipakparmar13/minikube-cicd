apiVersion: apps/v1
kind: Deployment
metadata:
    name: example-green
spec:
    selector:
        matchLabels:
            app: example
            env: green
    replicas: 2
    template:
        metadata:
            labels:
                app: example
                env: green
        spec:
            containers:
                - name: example-api
                  imagePullPolicy: Never
                  image: dipak:latest
                  ports:
                      - containerPort: 6000
---
apiVersion: v1
kind: Service
metadata:
    name: example-green
spec:
    selector:
        app: example
        env: green
    ports:
        - port: 6000
          targetPort: 6000
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stage-ingress
spec:
  rules:
    - host: dipak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-green
                port:
                  number: 6000
